<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <link rel="stylesheet" href="style.css">

</head>
<body>

  <main>
    <header class="header">
      
    </header>
    <section class="section1">
      <div class="logo-container">
        <img id="logo" src="./images/logo.svg" alt="Huddle's logo">
      </div>
      <div class="mockup-container">
        <img id="mockup" src="./images/illustration-mockups.svg" alt="illustration-mockups" >
      </div>
    </section>
    <section class="section2">
      <h1>Build The Community Your Fans Will Love</h1>
      <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
      <div class="btn-register">
        <a href="#">Register</a> 
      </div>

      <div class="social-container">
        <a href="#" class="fa-brands fa-facebook-f"></a>
        <a href="#" class="fa-brands fa-twitter"></a>
        <a href="#" class="fa-brands fa-instagram"></a>
      </div>
    </section>
  </main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/christianberti">Christian Berti</a>.
    </p>
  </footer>

  <script src="https://kit.fontawesome.com/b6a26f1b00.js" crossorigin="anonymous"></script>

</body>
</html>
